<div class="container">
	<ion-list class="list ion-no-margin">
		<ion-item *ngFor="let result of searchResults" [routerLink]="getRouterLinkOfResult(result.obj)"
			class="result-item">
			<ion-grid>
				<ion-row> 
					<ion-col size="auto">
						<ion-thumbnail>
							<img [src]="result.obj.image" />
						</ion-thumbnail>
					</ion-col>
					<ion-col>
						<ion-row *ngIf="isProduct(result.obj)">
							{{ result.obj.price }} CHF
						</ion-row>
						<ion-row [innerHTML]="getName(result)" class="name">
						</ion-row>
						<ion-row *ngIf="isProduct(result.obj)" [innerHTML]="getDescription(result)">
						</ion-row>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
	<div>Found {{ amountOfResults }} Elements</div>
</div>
