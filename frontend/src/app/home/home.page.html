<ion-header>
    <ion-toolbar>
        <app-top-header></app-top-header>
    </ion-toolbar>
</ion-header>
<ion-content>
    <app-middle-header></app-middle-header>
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let cat of categories" offset="2" size="8" >
                <app-carousel [categoryName]="cat.name" [categorySubCategories] = "[cat.subcategories]" ></app-carousel>
            </ion-col>
        </ion-row>
    </ion-grid>
    <app-footer></app-footer>
</ion-content>
