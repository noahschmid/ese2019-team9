<ion-header>
  <ion-toolbar>
    <ion-title>
      Join now!
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-card>
          <ion-item>
            <ion-label></ion-label>
            <ion-input type="text" placeholder="E-mail" formControlName="email"></ion-input>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-label></ion-label>
            <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-button class="loginButton" fill="empty" size="block" type="submit"> Join now </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
<ion-footer>
  <ion-title >
    Already a member?
    <ion-button fill="empty" size="small" (click)="presentLoginPopover($event)"> Log In </ion-button>
  </ion-title>
</ion-footer>
