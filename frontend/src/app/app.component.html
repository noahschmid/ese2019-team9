<ion-app>
  <ion-menu side="start" menuId="m1">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
          <ion-menu-toggle auto-hide="false">
          <ion-item *ngIf="auth.isLoggedIn() && auth.isAdmin()" routerLink="/admin" [routerDirection]="'root'">
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Admin</ion-label>
          </ion-item>
        <ion-item lines="none" routerLink="/">
          <ion-icon name="business" slot="start"></ion-icon>
          <ion-label>Real Estate</ion-label>
        </ion-item>
        <ion-item lines="none" routerLink="/">
          <ion-icon name="beer" slot="start"></ion-icon>
          <ion-label>Food and Beverage</ion-label>
        </ion-item>
        <ion-item lines="none" routerLink="/">
          <ion-icon name="bonfire" slot="start"></ion-icon>
          <ion-label>Infrastructure</ion-label>
        </ion-item>
        <ion-item lines="none" routerLink="/">
          <ion-icon name="microphone" slot="start"></ion-icon>
          <ion-label>Services</ion-label>
        </ion-item>
        <ion-item routerLink="/">
          <ion-icon name="cog" slot="start"></ion-icon>
          <ion-label>Equipment</ion-label>
        </ion-item>
        <ion-item routerLink="/">
          <ion-icon name="wallet" slot="start"></ion-icon>
          <ion-label>Become a Seller</ion-label>
        </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
