<ion-header>
  <ion-toolbar>
    <ion-title>
      Log In
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

    <ion-row>
      <ion-col size="10" offset="1">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <ion-card>
          <ion-item>
            <ion-label></ion-label>
            <ion-input type="text" placeholder="E-mail" formControlName="email"></ion-input>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-label></ion-label>
            <ion-input type="password" placeholder="Password" formControlName="Password"></ion-input>
          </ion-item>
        </ion-card>
        <ion-card class="loginButton">
          <ion-button class="loginButton" fill="empty" expand="block" type="submit"> Log In </ion-button>
        </ion-card>
        </form>
        <ion-text>
          Not a member yet?
          <ion-button fill="empty" size="small" (click)="presentRegistrationPopover($event)"> Join now! </ion-button>
        </ion-text>
      </ion-col>
    </ion-row>
</ion-content>
