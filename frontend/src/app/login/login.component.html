<ion-row>
  <ion-col size="6" offset="3">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <div class="loginComponentTitle">
            <p> Log In</p>
          </div>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
          <ion-item>
            <ion-label></ion-label>
            <ion-input type="text" placeholder="E-mail" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label></ion-label>
            <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-button size="medium" fill="outline" type="submit"> Log In </ion-button>
        </form>

      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
