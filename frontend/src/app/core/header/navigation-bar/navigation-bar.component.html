<ion-toolbar>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-justify-content-center" *ngFor="let category of categories">
                <ion-buttons class="ion-justify-content-center" >
                    <ion-button fill="clear">
                        {{ category.name }}
                    </ion-button>
                </ion-buttons>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-toolbar>
