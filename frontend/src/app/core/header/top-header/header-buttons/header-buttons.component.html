<div class="ion-float-right">
    <!-- Buttons to be displayed when the user is not logged in -->
    <ion-button *ngIf="!authService.isLoggedIn()" size="small" class="greyButton" fill="empty"
                (click)="presentLoginPopover()">Login
    </ion-button>
    <ion-button *ngIf="!authService.isLoggedIn()" size="small" class="blueButton" fill="empty"
                (click)="presentRegistrationPopover()">Join
    </ion-button>

    <ion-button *ngIf="authService.isLoggedIn()" (click)="showNotificationsPopover($event)"
                (deleteEvent)="checkForNewNotifications()" size="small" class="blueButton" fill="empty">
        <ion-icon name="notifications"></ion-icon>
    </ion-button>
    <ion-badge class="notificationsBadge" *ngIf="unreadCount != 0" color="danger" slot="end">{{ unreadCount }}</ion-badge>

    <ion-button *ngIf="authService.isLoggedIn()" (click)="showProfilePopover($event)" size="small" class="blueButton"
                fill="empty"
                id="profile">
        <ion-icon name="person"></ion-icon>
    </ion-button>

</div>
