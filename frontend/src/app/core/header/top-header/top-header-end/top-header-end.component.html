<div float-right>
  <ion-button *ngIf="!authService.isLoggedIn()" size="small" class="greyButton" fill="empty" (click)="presentLoginPopover($event)">Login</ion-button>
  <ion-button *ngIf="!authService.isLoggedIn()" size="small" class="blueButton" fill="empty" (click)="presentRegistrationPopover($event)" > Join</ion-button>
  <ion-button *ngIf="authService.isLoggedIn()" size="small" class="greyButton" fill="empty" (click)="authService.logout()"> Logout </ion-button>
  <ion-button *ngIf="authService.isLoggedIn()" size="small" class="blueButton" fill="empty"><ion-icon name="person"></ion-icon></ion-button>
</div>
