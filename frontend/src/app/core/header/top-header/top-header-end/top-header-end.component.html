<div class="ion-float-right">
  <ion-button *ngIf="!authService.isLoggedIn()" size="small" class="greyButton" fill="empty" (click)="presentLoginPopover()">Login</ion-button>
  <ion-button *ngIf="!authService.isLoggedIn()" size="small" class="blueButton" fill="empty" (click)="presentRegistrationPopover()" >Join</ion-button>
  <ion-button *ngIf="authService.isLoggedIn() && authService.isAdmin()" size="small" class="greyButton" fill="empty" (click)="router.navigateByUrl('/admin')">Admin</ion-button>
  <ion-button *ngIf="authService.isLoggedIn()" size="small" class="greyButton" fill="empty" (click)="authService.logout()"> Logout </ion-button>
  <ion-button *ngIf="authService.isLoggedIn()" size="small" class="blueButton" fill="empty" (click)="router.navigateByUrl('/profile')" ><ion-icon name="person"></ion-icon></ion-button>
</div>
