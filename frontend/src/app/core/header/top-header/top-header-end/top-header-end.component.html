<div float-right>
  <ion-button *ngIf="!authService.isLoggedIn()" class="button" (click)="presentLoginPopover($event)" fill="empty" size="small"> Login </ion-button>
  <ion-button *ngIf="!authService.isLoggedIn()" class="joinButton" (click)="presentRegistrationPopover($event)" fill="empty" size="small"> Join </ion-button>
  <ion-button *ngIf="authService.isLoggedIn()" class="button" fill="empty" (click)="authService.logout()" size="small"> Logout </ion-button>
  <ion-button *ngIf="authService.isLoggedIn()" class="joinButton" fill="empty" size="small"><ion-icon name="person"></ion-icon></ion-button>
</div>
