<div float-right>
  <ion-button class="standardButton" fill="empty" > Become a seller </ion-button>
  <ion-button *ngIf="!authService.isLoggedIn()" class="standardButton" (click)="presentLoginPopover($event)" fill="empty">Login</ion-button>
  <ion-button *ngIf="!authService.isLoggedIn()" class="joinButton standardButton" (click)="presentRegistrationPopover($event)" fill="empty"> Join</ion-button>
  <ion-button *ngIf="authService.isLoggedIn()" class="standardButton" fill="empty" (click)="authService.logout()"> Logout </ion-button>
  <ion-button *ngIf="authService.isLoggedIn()" class="joinButton" fill="empty"><ion-icon name="person"></ion-icon></ion-button>
</div>
