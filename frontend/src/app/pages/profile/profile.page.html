<ion-header>
  <ion-toolbar>
    <app-header></app-header>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-segment (ionChange)="onTabSwitch($event)">
          <ion-segment-button value="0" checked>
            <ion-label> User information </ion-label>
          </ion-segment-button>
          <ion-segment-button value="1">
            <ion-label> Your products </ion-label>
          </ion-segment-button>
        </ion-segment>

        <!-- Tab 0: User information -->
        <app-user-information *ngIf="selectedTab === 0" ></app-user-information>
        <!-- End of: Tab 0: User information -->

        <!-- Tab 1: User products -->
        <app-user-products *ngIf="selectedTab === 1"></app-user-products>
        <!-- End of: Tab 1: User products -->
      </ion-col>
      <ion-col size="2">
        <ion-card>
          <ion-card-title>
            Notifications
          </ion-card-title>
          <ion-card-content *ngFor="let notification of notifications">
            <ion-card class="ion-no-padding" >
              {{ notification.text}}
            </ion-card>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
