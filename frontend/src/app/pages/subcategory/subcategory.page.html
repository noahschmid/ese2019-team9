<ion-header>
    <ion-toolbar>
        <app-header></app-header>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card *ngIf="subcategory" class="backgroundGradient cardMargin">
        <ion-grid>
            <ion-row class="ion-align-items-center">
                <ion-col>
                    <ion-title class="ion-no-padding bigTitle">{{ subcategory.name }}</ion-title>
                    <ion-text> {{ subcategory.parent }}</ion-text>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-title class="ion-no-padding mediumTitle">Our Top 5 Picks:</ion-title>
                    <ion-card color="dark">
                        <img src="/assets/images/homeSection1.jpeg">
                        <ion-title class="ion-no-padding mediumTitle">Top Picks Name</ion-title>
                    </ion-card>

                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-card class="cardMargin">
        <ion-title class="ion-no-padding">Filter by:</ion-title>
        <ion-button size="small" fill="empty">Rating
            <ion-icon name="star" slot="start"></ion-icon>
        </ion-button>
        <ion-button size="small" fill="empty">Location
            <ion-icon name="pin" slot="start"></ion-icon>
        </ion-button>
        <ion-button size="small" fill="empty">Price
            <ion-icon name="card" slot="start"></ion-icon>
        </ion-button>
    </ion-card>
    <span *ngFor="let product of products">
     <app-subcategory-item
       [name]="product.name"
       [id]="product._id">
     </app-subcategory-item>
    </span>
</ion-content>
