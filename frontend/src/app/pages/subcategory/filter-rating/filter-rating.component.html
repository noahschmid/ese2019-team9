<ion-toolbar>
  <ion-header>
    <ion-title> Select your rating: </ion-title>
  </ion-header>
</ion-toolbar>
<ion-content>
  <span *ngFor="let rating of ' '.repeat(5).split(''), let x = index">
    <ion-button class="greyButton" fill="empty" size="small" > <app-rating [rating]="x"></app-rating> </ion-button>
  </span>
</ion-content>
