<ion-header>
	<ion-toolbar>
		<app-header></app-header>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-title *ngIf="!product">
		... Loading ...
	</ion-title>
	<ion-grid *ngIf="product">
		<ion-row>
			<ion-title>{{ product.name }}</ion-title>
		</ion-row>
		<ion-row>
			<ion-col size="12" size-md="6">
				<ion-img [src]="product.src || 'https://lorempixel.com/640/480/cats/'"></ion-img>
			</ion-col>
			<ion-col size="12" size-md="6">
				<ion-list lines="none">
					<ion-item class="ion-text-capitalize product-title">{{ product.name }}</ion-item>
					<ion-item>Price: <span slot="end">{{ product.price || 'not specified'}}</span></ion-item>
					<ion-item>Verified: <span slot="end">{{ product.verified }}</span></ion-item>
					<ion-item>Category: <span slot="end">{{ product.categoryName || product.category }}</span></ion-item>
					<ion-button [href]="createMailLink()">Contact</ion-button>
				</ion-list>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12">
				<span class="product-title">Description</span><br/>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12">
				<ng-container *ngIf="product.description"> {{ product.description }} </ng-container>
				<ng-container *ngIf="!product.description"> {{ loremIpsum }} </ng-container>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
